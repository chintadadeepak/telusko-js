     // capturing is top down approach, as li is part of ul, ul will be called first, then li

        ul.addEventListener('click', function (e) {
            console.log(`CLICKED ON UL`)
        }, true)
        const liNodes = ul.childNodes
        liNodes.forEach((li) => {
            li.addEventListener('click', function (e) {
