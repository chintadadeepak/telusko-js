<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "http://localhost:3001"
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick() {
            console.log(`BUTTON CLICKED`)
            console.log(`server: ${this.server}, library: ${this.library}`)
        }
    }
    const object = new React()
</script>
</html>
